<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Recaptcha</title>
</head>
<body>
    <div id="container">
        <form action="/" method="POST">
            <div class="form-control">
              <input type="text" name="fName" placeholder="First name" class="form-input" required>
            </div>
            <div class="form-control">
              <input type="text" name="lName" placeholder="Last name" class="form-input" required>
            </div>
            <div class="form-control">
              <input type="email" name="email" placeholder="Email address" class="form-input" required>
            </div>
            <div class="form-control">
              <textarea rows="4" name="comment" placeholder="Comments (if you have any)" class="form-input form-input--textarea"></textarea>
            </div>
            <div class="form-control">
                <div class="g-recaptcha" data-sitekey="6LeTDqMdAAAAABRsRlHQTFL5uglUwHAJdwAfggtX"></div>
            </div>
            <div class="modal-form__btn-wrapper">
              <button type="submit" class="btn btn--primary">Click to sign up</button>
              <button class="g-recaptcha" 
        data-sitekey="reCAPTCHA_site_key" 
        data-callback='onSubmit' 
        data-action='submit'>Submit</button>
            </div>
          </form>
    </div>
<script src='https://www.google.com/recaptcha/api.js'></script>
</body>
</html>
