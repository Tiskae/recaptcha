<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async defer src='https://www.google.com/recaptcha/api.js'></script>
    <script>
        function onSubmit(token) {
          alert("Submitted successfully!")
        }
      </script>
    <title>Recaptcha</title>
</head>
<body>
    <div id="container">
        <form action="/" method="POST">
            <div class="form-control">
              <input type="text" name="fName" placeholder="First name" class="form-input" required>
            </div>
            <div class="form-control">
              <input type="text" name="lName" placeholder="Last name" class="form-input" required>
            </div>
            <div class="form-control">
              <input type="email" name="email" placeholder="Email address" class="form-input" required>
            </div>
            <div class="form-control">
              <textarea rows="5" name="comment" placeholder="Comments (if you have any)" class="form-input form-input--textarea"></textarea>
            </div>
            <!-- <div class="form-control">
                <div class="g-recaptcha" data-sitekey="6LeEF6MdAAAAACgU_l5Ufy34ol9L0T0Nf06UfR8y"></div>
            </div> -->
            <div class="g-recaptcha" data-sitekey="6LeEF6MdAAAAAIqjxrb3XzQXJg0Ao0HN-RDUEIcY"></div>
            
            <input type="submit" value="Submit">
          </form>
    </div>
</body>
</html>
